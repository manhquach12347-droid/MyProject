name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Google App Engine
    runs-on: ubuntu-latest
    needs: build  # chỉ chạy nếu job build thành công

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Deploy to Google App Engine
        uses: google-github-actions/deploy-appengine@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }} # secret chứa JSON key của Service Account
          project_id: your-gcp-project-id
          deliverables: app.yaml
