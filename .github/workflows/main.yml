name: CI/CD Pipeline

# ƒê·ªãnh nghƒ©a c√°c s·ª± ki·ªán k√≠ch ho·∫°t pipeline
on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Build v√† Test - Ch·∫°y song song tr√™n nhi·ªÅu phi√™n b·∫£n Node.js
  build-and-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    # Strategy matrix: Ch·∫°y song song tr√™n nhi·ªÅu phi√™n b·∫£n Node.js
    strategy:
      matrix:
        node-version: [16, 18, 20]
      fail-fast: false  # Ti·∫øp t·ª•c ch·∫°y c√°c job kh√°c d√π m·ªôt job th·∫•t b·∫°i

    steps:
      # B∆∞·ªõc 1: Checkout m√£ ngu·ªìn t·ª´ repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # B∆∞·ªõc 2: Thi·∫øt l·∫≠p m√¥i tr∆∞·ªùng Node.js v·ªõi phi√™n b·∫£n t·ª´ matrix
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # Cache node_modules ƒë·ªÉ tƒÉng t·ªëc ƒë·ªô
      
      # B∆∞·ªõc 3: C√†i ƒë·∫∑t dependencies
      - name: Install dependencies
        run: npm ci  # npm ci nhanh h∆°n v√† ƒë·∫£m b·∫£o c√†i ƒë·∫∑t ch√≠nh x√°c t·ª´ package-lock.json
      
      # B∆∞·ªõc 4: Ch·∫°y ki·ªÉm th·ª≠ t·ª± ƒë·ªông
      - name: Run tests
        run: npm test
        continue-on-error: false  # D·ª´ng pipeline n·∫øu test th·∫•t b·∫°i
      
      # B∆∞·ªõc 5: T·∫°o coverage report (n·∫øu c√≥)
      - name: Generate test coverage
        if: always()  # Ch·∫°y d√π test pass hay fail
        run: npm run test:coverage || true
        continue-on-error: true
      
      # B∆∞·ªõc 6: Upload coverage reports (artifact)
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7
      
      # B∆∞·ªõc 7: Build ·ª©ng d·ª•ng
      - name: Build application
        run: npm run build
      
      # B∆∞·ªõc 8: Upload build artifacts
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-node-${{ matrix.node-version }}
          path: |
            dist/
            build/
          retention-days: 7

  # Job 2: Deploy l√™n Google Cloud App Engine
  deploy:
    name: Deploy to Google App Engine
    runs-on: ubuntu-latest
    needs: build-and-test  # Ch·ªâ ch·∫°y khi t·∫•t c·∫£ job build-and-test th√†nh c√¥ng
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Ch·ªâ deploy khi push v√†o main
    
    steps:
      # B∆∞·ªõc 1: Checkout m√£ ngu·ªìn
      - name: Checkout code
        uses: actions/checkout@v4
      
      # B∆∞·ªõc 2: Thi·∫øt l·∫≠p Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # B∆∞·ªõc 3: C√†i ƒë·∫∑t dependencies
      - name: Install dependencies
        run: npm ci
      
      # B∆∞·ªõc 4: Build ·ª©ng d·ª•ng
      - name: Build application
        run: npm run build
      
      # B∆∞·ªõc 5: X√°c th·ª±c v·ªõi Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
      # B∆∞·ªõc 6: Thi·∫øt l·∫≠p gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      # B∆∞·ªõc 7: Deploy l√™n Google App Engine
      - name: Deploy to Google App Engine
        uses: google-github-actions/deploy-appengine@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          deliverables: app.yaml
          version: ${{ github.sha }}
          promote: true  # T·ª± ƒë·ªông promote version m·ªõi th√†nh default
      
      # B∆∞·ªõc 8: L·∫•y URL ·ª©ng d·ª•ng ƒë√£ deploy
      - name: Get deployed URL
        id: get-url
        run: |
          URL="https://${{ secrets.GCP_PROJECT_ID }}.appspot.com"
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"
      
      # B∆∞·ªõc 9: G·ª≠i email b√°o c√°o k·∫øt qu·∫£
      - name: Send email notification
        if: always()  # G·ª≠i email d√π deploy th√†nh c√¥ng hay th·∫•t b·∫°i
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: |
            CI/CD Pipeline - ${{ job.status }}: ${{ github.repository }}
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            <h2>CI/CD Pipeline Report</h2>
            <p><strong>Repository:</strong> ${{ github.repository }}</p>
            <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
            <p><strong>Commit:</strong> ${{ github.sha }}</p>
            <p><strong>Author:</strong> ${{ github.actor }}</p>
            <p><strong>Status:</strong> <span style="color: ${{ job.status == 'success' && 'green' || 'red' }}">${{ job.status }}</span></p>
            <p><strong>Workflow:</strong> ${{ github.workflow }}</p>
            <p><strong>Deployed URL:</strong> ${{ steps.get-url.outputs.url }}</p>
            <p><strong>View Details:</strong> <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Run</a></p>
          content_type: text/html

  # Job 3: T·∫°o b√°o c√°o t·ªïng h·ª£p
  report:
    name: Generate Summary Report
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy]
    if: always()  # Ch·∫°y d√π c√°c job kh√°c pass hay fail
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Build and Test: ${{ needs.build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "üöÄ Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
